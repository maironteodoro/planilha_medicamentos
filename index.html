<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Importar Medicamentos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Importar planilha de medicamentos</h2>

<!-- Upload do Excel normal -->
<label>Planilha Normal:</label>
<input type="file" id="fileInput" accept=".xlsx,.xls">
<br>
<!-- Upload do Excel gelado -->
<label>Planilha Gelados:</label>
<input type="file" id="fileGeladoInput" accept=".xlsx,.xls">

<br><button id="processBtn">Processar</button>

<h3>Cidades encontradas:</h3>
<div id="cidadesList"></div>

<!-- ExcelJS -->
<script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
<!-- Script principal -->
<script src="script.js"></script>
</body>
</html>
